<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contatos.css">
</head>
<body>
    <header>
        <div class="caixa">
            <h1><a href="index.html"><img src="/web-lessons-alura/images/logo.png" alt="logo"></a></h1>
            <nav class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contatos.html">Contatos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <form action="">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome completo">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao" required placeholder="(ex: usuario@email.com)">
            
            <label for="fone">Telefone</label>
            <input type="tel" id="fone" class="input-padrao" required placeholder="(DDD) X XXXX-XXXX">

            <label for="msg">Mensagem</label>
            <textarea name="mensagem" id="msg" cols="30" rows="10" class="input-padrao" required placeholder="Insira aqui sua mensagem"></textarea>

            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email"><input type="radio" name="contato" id="radio-email" value="email">E-mail</label>
    
                <label for="radio-tel"><input type="radio" name="contato" id="radio-tel" value="telefone">Telefone</label>
                
                <label for="radio-wpp"><input type="radio" name="contato" id="radio-wpp" value="whatsapp" checked>WhatsApp</label>
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </div>

            <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

            <input type="submit" value="Enviar Formulário">
        </form>
    </main>

    <footer>
        <img src="/web-lessons-alura/images/logo-branco.png" alt="logo-rodape">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022 - developed by Drive</p>
    </footer>
    
</body>
</html>
